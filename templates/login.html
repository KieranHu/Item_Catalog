<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta charset="utf-8"/>

  <link href="{{ url_for('static', filename='bootstrap.css') }}" rel="stylesheet" type = "text/css"/>
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet" type = "text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Bellefair|Fresca" rel="stylesheet">
</head>

<body class = 'form-body'>
    <h3>Login</h3>
    <form action = '{{url_for('login' )}}' method = 'POST'>
        <div class="login">
            <div class="login-screen">
                <div class="app-title">
                    <h1>Login</h1>
                </div>

                <div class="login-form">
                    <div class="control-group">
                    <input type="text" class="login-field" value="" placeholder="username" name="username">
                    <label class="login-field-icon fui-user" for="login-name"></label>
                    </div>

                    <div class="control-group">
                    <input type="password" class="login-field" value="" placeholder="password" name="password">
                    <label class="login-field-icon fui-lock" for="login-pass"></label>
                    </div>

                    <input type="submit" value="Log in" class="btn btn-primary btn-large btn-block" >
                    <br>
                </div>
            </div>
	    </div>
    </form>

    <form action = '{{url_for('show_main' )}}' method = 'GET'>
        <input class="btn btn-primary btn-large btn-block" type = 'submit' value = 'Cancel'>
    </form>

    <form action = '{{url_for('create_account' )}}' method = 'GET'>
        <input class="btn btn-primary btn-large btn-block" type = 'submit' value = 'Create new account'>
    </form>
</body>
</html>
