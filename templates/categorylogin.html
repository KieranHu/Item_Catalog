<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta charset="utf-8"/>

  <link href="{{ url_for('static', filename='bootstrap.css') }}" rel="stylesheet" type = "text/css"/>
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet" type = "text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Bellefair|Fresca" rel="stylesheet">
</head>

<body>
  <div class = 'container'>
    <div class = 'row head'>
      <div class = 'col-md-11'>
        <h2>Catalog App</h2>
      </div>

      <div class = 'col-md-1'>
        <h2> <a class = 'button' href = '{{ url_for('logout') }}'>logout</a> </h2>
      </div>
    </div>

    <div class = 'row'>
      <div class = 'col-md-3'>
        <h3>Categories</h3>

        {%for catalog in categories%}
        <a href = '{{ url_for('show_catalog_items', category_name = catalog.name)}}'>{{catalog.name}}</a>
         <br>
        {% endfor %}
        <br><a class = 'button' href = '{{ url_for('add_category')}}'>Add</a>

      </div>

      <div class = 'col-md-9'>
        <h3>Latest items</h3>
        {%for item in items%}
            <a  href = '{{ url_for('show_item_detail', item_name = item.name)}}'>{{item.name}} ({{item.time}})</a>
         </br>
        {%endfor%}
      </div>
    </div>

  </div>
</body>
</html>
