<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta charset="utf-8"/>

  <link href="{{ url_for('static', filename='bootstrap.css') }}" rel="stylesheet" type = "text/css"/>
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet" type = "text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Bellefair|Fresca" rel="stylesheet">
</head>

<body>
<div class = 'container'>
    <div class = 'row head'>
        <div class = 'col-md-10'>
            <h2>Catalog App</h2>
        </div>
        <div class='col-md-2'>
            <h2> <a class = 'button' href = '{{ url_for('login') }}'>login</a></h2>
        </div>
    </div>

   <div class = 'row'>
        <div class = 'col-md-3'>
            <h3>Categories</h3>
            <br>
            {{ categories }}
        </div>

        <div class = 'col-md-9'>
            <h3>Items in {{ categories }}</h3>
            </br>
            {%for item in items%}
            <a href = '{{ url_for('show_item_detail',item_name = item.name)}}'>{{item.name}}</a> </br>
            {% endfor %}
        </div>
    </div>


    <div class = 'row'>
        <div class = 'col-md-10'></div>
        <div class = 'col-md-2'>
            <a class = 'button' href = '{{ url_for('show_main') }}'> Back to Home</a>
        </div>
    </div>
</div>


</body>
</html>
